apiVersion: apps/v1
kind: Deployment
metadata:
  name: btry-Indi-deployment
spec:
  replicas: 6  # Number of desired replicas
  selector:
    matchLabels:
      app: btry-Indi
  template:
    metadata:
      labels:
        app: btry-Indi
    spec:
      containers:
      - name: btry-Indi
        image: yash5090/btry-Indi:latest
        ports:
        - containerPort: 5000
